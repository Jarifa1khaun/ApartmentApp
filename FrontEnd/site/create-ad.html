<body class="profile-page">

            <div class="navbar-collapse-header">

    <br />

    <!-- End Navbar -->
    <div class="wrapper">
        <div class="section">
            <!--  End Modal -->
            <div class="container align-items-center">
                <div class="row justify-content-md-center">
                    <!-- Map Region -->
                    <div class="col-md-12 col-lg-8">
                        <div id="landing_map" class="col-md-12" style="width: 100%;height: 400px"></div>

                        <br />
                        <br />
                        <br />
                    </div>
                </div>
                <div class="row justify-content-md-center">
                    <div class="col-md-12 col-lg-8">
                        <form class="form-horizontal">
                            <div class="form-group">
                                <div class="row justify-content-md-center">
                                    <label class="col-sm-3 control-label" for="lat_label"><strong>Lattitude:
                                        </strong></label>
                                    <label class="col-sm-4 control-label" style="padding-left: 50px;" id="lat" name="lat">Place for selected lattitude </label>
                                </div>
                                <div class="row justify-content-md-center">
                                    <label class="col-sm-3 control-label" for="long_label"><strong>Longitude:
                                        </strong></label>
                                    <label class="col-sm-4 control-label" style="padding-left: 50px;" id="long" name="long">Place for selected lattitude </label>
                                </div>
                                <br />
                            </div>
                        </form>
                    </div>
                </div>
                <div class="row justify-content-md-center">
                    <div class="col-md-12 col-lg-8 ">
                        <form id="ad-create" class="form-horizontal">

                            <div id="searchPreferencePanel" style="display: none">
                                <div class="row justify-content-md-center">
                                    <label class="col-md-3 control-label" style="padding-top: 10px;" for="rent"><strong>Rent</strong></label>
                                    <input id="rent" name="rent" type="text" placeholder="Max acceptable rent" class="col-md-5 form-control input-md" required>
                                </div>
                                <br />
                                <div class="row justify-content-md-center">
                                    <label class="col-md-3 control-label" style="padding-top: 10px;" for="size_label"><strong>Size in square feet</strong></label>
                                    <input id="size" name="size" type="text" placeholder="Max acceptable size" class="col-md-5 form-control input-md" required>
                                </div>
                                <br />
                                <div class="row justify-content-md-center">
                                    <label class="col-md-3 control-label" style="padding-top: 10px;" for="floor_label"><strong>Floor</strong></label>
                                    <input id="floor" name="floor" type="text" placeholder="Preferred floor" class="col-md-5 form-control input-md" required>
                                </div>
                                <br />
                                <div class="row justify-content-md-center">
                                    <label class="col-sm-4 control-label" for="guards_label"><strong>Security Guards</strong></label>
                                    <label class="col-sm-2"><input type="radio" name="security_guards" value="true" required> Yes
                                    </label>
                                    <label class="col-sm-2"><input type="radio" name="security_guards" value="false" required> No </label>
                                </div>
                                <br />
                                <div class="row justify-content-md-center">
                                    <label class="col-sm-4 control-label" for="lift_label"><strong>Lift</strong></label>
                                    <label class="col-sm-2"><input type="radio" name="lift_escalator" value="true" required> Yes </label>
                                    <label class="col-sm-2"><input type="radio" name="lift_escalator" value="false" required>No</label>
                                </div>
                                <br />
                                <div class="row justify-content-md-center">
                                    <label class="col-sm-4 control-label" for="parking_label"><strong>Parking</strong></label>
                                    <label class="col-sm-2"><input type="radio" name="parking" value="true" required> Yes </label>
                                    <label class="col-sm-2"><input type="radio" name="parking" value="false" required> No </label>
                                </div>
                                <br />
                                <div class="row justify-content-md-center">
                                    <label class="col-sm-4 control-label" style="padding-top: 3px;" for="month_of_availability"><strong>Month of Availability </strong></label>
                                    <select name="month_of_availability" id='month' class="col-md-4 selectpicker" style="height: 25px;" required>
                                        <option value=""></option>
                                        <option value="January">January</option>
                                        <option value="February">February</option>
                                        <option value="March">March</option>
                                        <option value="April">April</option>
                                        <option value="May">May</option>
                                        <option value="June">June</option>
                                        <option value="July">July</option>
                                        <option value="August">August</option>
                                        <option value="September">September</option>
                                        <option value="October">October</option>
                                        <option value="November">November</option>
                                        <option value="December">December</option>
                                    </select>
                                </div>
                                <br />

                                <div class="row justify-content-md-center">
                                    <label class="col-sm-4 control-label" style="padding-top: 10px;" for="bedroom"><strong>Number of bedroom(s) </strong></label>
                                    <input id="bedroom" name="bedroom" type="text" placeholder="Number of Bedroom(s) " class="col-sm-4 form-control" required>
                                </div>
                                <br />
                                <div class="row justify-content-md-center">
                                    <label class="col-sm-4 control-label" style="padding-top: 10px;" for="bathroom_label"><strong>Number of bathroom(s) </strong></label>
                                    <input id="bathroom" name="bathroom" type="text" placeholder="No. of Bathroom(s) " class="col-sm-4 form-control input-md" required>
                                </div>
                                <br />
                                <div class="row justify-content-md-center">
                                    <label class="col-md-4 control-label" style="padding-top: 10px;" for="kitchen_label"><strong>Number of kitchen(s) </strong></label>
                                    <input id="kitchen" name="kitchen" type="text" placeholder="No. of Kitchen(s) " class="col-sm-4 form-control input-md" required>
                                </div>
                                <br />
                                <div class="row justify-content-md-center">
                                    <label class="col-sm-4 control-label" style="padding-top: 10px;" for="drawing_label"><strong>Number of drawing-room(s) </strong></label>
                                    <input id="drawing" name="drawing" type="text" placeholder="No. of Drawing Room(s) " class="col-sm-4 form-control input-md" required>
                                </div>
                                <br />
                                <div class="row justify-content-md-center">
                                    <label class="col-sm-4 control-label" style="padding-top: 10px;" for="living_label"><strong>Number of living-room(s) </strong></label>
                                    <input id="living" name="living" type="text" placeholder="No. of Living Room(s)" class="col-sm-4 form-control input-md" required>
                                </div>
                                <br />
                                <div class="row justify-content-md-center">
                                    <button type="button" id="createAdBtn" class="btn btn-primary btn-success" onclick="createAd(event)" disabled>Create Advertisement</button>
                                </div>

                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!--   Core JS Files   -->
    <script src="js/core/jquery.min.js" type="text/javascript"></script>
    <script src="js/core/popper.min.js" type="text/javascript"></script>
    <script src="js/core/bootstrap.min.js" type="text/javascript"></script>

    <script src="js/plugins/chartjs.min.js"></script>

    <script src="js/landing_map.js"></script>
    <script src="js/ad_create.js"></script>
</body>

</html>
