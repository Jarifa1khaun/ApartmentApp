<html>


<head>

    <title>

        Create Advertisement
    </title>

    Create Advertisement
</head>

<body>

    <div class="form-group" style="align-content: center">


        <!-- Map Region -->
        <div id="landing_map" class="col-md-4" style="width: 500px;height: 400px"></div>
        <br />
        <label class="col-md-4 control-label" for="lat_label">Lattitude: </label>
        <label class="col-md-4 control-label" id="lat" name="lat">Selected lattitude will take this place</label>
        <br />
        <label class="col-md-4 control-label" for="long_label">Longitude: </label>
        <label class="col-md-4 control-label" id="long" name="long">Selected longitude will take this place</label>
        <br />
        <label class="col-md-4 control-label" for="radius_label">Radius: </label>
        <input id="radius" name="radius" type="text" placeholder="radius" class="form-control input-md" required="true" value="" />
        <label class="col-md-4 control-label" for="radius_after_label"> Meters</label>
        <br />

        <label class="col-md-4 control-label" for="house_name_label">Name : </label>
        <input id="house_name" name="house_name" type="text" placeholder="House Name" class="form-control input-md" required="true"> <br />
        <label class="col-md-4 control-label" for="invalid_label">Invalid After : </label>
        <input id="invalid_after" name="invalid_after" type="text" placeholder="House Name" class="form-control input-md"> <br />
        <label class="col-md-4 control-label" for="rented_label">Is Rented ? </label>
        <input type="radio" name="is_rented" value="rented"> Rented
        <input type="radio" name="is_rented" value="not_rented" checked=true> Not-Rented <br />
        <label class="col-md-4 control-label" for="contact_label">Contact Number </label>
        <input id="contact_number" name="contact_number" type="text" placeholder="Contact Number" class="form-control input-md" required=true> <br />
        <label class="col-md-4 control-label" for="alternative_contact_label">Alternative Contact Number </label>
        <input id="alternative_contact_number" name="alternative_contact_number" type="text" placeholder="Alternative Contact Number" class="form-control input-md"> <br />

        <label class="col-md-4 control-label" for="lat_label">Latitude : </label>
        <input id="lat" name="lat" type="text" placeholder="latitude" class="form-control input-md" required="true"> <br>
        <label class="col-md-4 control-label" for="long_label">Longitude : </label>
        <input id="lng" name="lng" type="text" placeholder="longitude" class="form-control input-md" required="true"> <br />


        <label class="col-md-4 control-label" for="address_label">address : </label>
        <input id="address" name="address" type="text" placeholder="Address" class="form-control input-md"> <br />

        <label class="col-md-4 control-label" for="thana_label">Thana : </label>
        <input id="thana" name="thana" type="text" placeholder="Thana" class="form-control input-md"> <br />

        <label class="col-md-4 control-label" for="postcode_label">Postcode : </label>
        <input id="postcode" name="postcode" type="text" placeholder="Postcode" class="form-control input-md"> <br />

        <label class="col-md-4 control-label" for="zilla_label">Zilla </label>
        <input id="zilla" name="zilla" type="text" placeholder="Zilla" class="form-control input-md"> <br />

        <label class="col-md-4 control-label" for="rent_label">Rent : </label>
        <input id="rent" name="rent" type="text" placeholder="Rent" class="form-control input-md"> <br />

        <label class="col-md-4 control-label" for="size_label">Size : </label>
        <input id="size" name="size" type="text" placeholder="Size" class="form-control input-md"> <br />

        <label class="col-md-4 control-label" for="floor_label">Floor : </label>
        <input id="floor" name="floor" type="text" placeholder="Floor" class="form-control input-md"> <br />

        <label class="col-md-4 control-label" for="security_guards_label">Security Guards ? </label>
        <input type="radio" name="security_guards" value="available"> Available
        <input type="radio" name="security_guards" value="not_available" checked=true> Not-Available <br />

        <label class="col-md-4 control-label" for="lift_escalator_label">Lift Escalator ? </label>
        <input type="radio" name="lift_escalator" value="available"> Available
        <input type="radio" name="lift_escalator" value="not_available" checked=true> Not-Available <br />

        <label class="col-md-4 control-label" for="parking_label">Parking ? </label>
        <input type="radio" name="parking" value="available"> Available
        <input type="radio" name="parking" value="not_available" checked=true> Not-Available <br />

        <label class="col-md-4 control-label" for="sublet_label">Sub-Let ? </label>
        <input type="radio" name="sublet" value="yes"> Yes
        <input type="radio" name="sublet" value="no" checked=true> No <br />

        <label class="col-md-4 control-label" for="month_label">Month of Availability : </label>
        <select name="month_of_availability">
            <option value="January">January</option>
            <option value="February">February</option>
            <option value="March">March</option>
            <option value="April">April</option>
            <option value="May">May</option>
            <option value="June">June</option>
            <option value="July">July</option>
            <option value="August">August</option>
            <option value="September">September</option>
            <option value="October">October</option>
            <option value="November">November</option>
            <option value="December">December</option>
        </select>

        <label class="col-md-4 control-label" for="room_label">Room Description : </label> <br />
        <label class="col-md-4 control-label" for="bedroom_label">Bedroom(s) : </label>
        <input id="bedroom" name="bedroom" type="text" placeholder="Number of Bedroom(s) " class="form-control input-md" required="" value="1">
        <br />

        <label class="col-md-4 control-label" for="bathroom_label">Bathroom(s) : </label>
        <input id="bathroom" name="bathroom" type="text" placeholder="No. of Bathroom(s) " class="form-control input-md" required="" value="1">
        <br />

        <label class="col-md-4 control-label" for="kitchen_label">Kitchen(s) : </label>
        <input id="kitchen" name="kitchen" type="text" placeholder="No. of Kitchen(s) " class="form-control input-md" required="" value="1">
        <br />

        <label class="col-md-4 control-label" for="drawing_label">Drawing Room(s) : </label>
        <input id="drawing" name="drawing" type="text" placeholder="No. of Drawing Room(s) " class="form-control input-md" required="" value="1">
        <br />

        <label class="col-md-4 control-label" for="living_label">Living Room(s) : </label>
        <input id="living" name="living" type="text" placeholder="No. of Living Room(s)" class="form-control input-md" required="" value="1">
        <br />

        <button onclick="createAdvertisement">Create this advertisement</button>


        <br />
        <hr />
        <br />



    </div>


    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDWNE_jdj3NJj4IUWwz4kCRUg3k0hjVzWc&callback=initMap"></script>
    <script src="js/landing_map.js"></script>

</body>

</html>
