    <div class="modal fade modal-black" id="registrationModal" tabindex="-1" role="dialog" aria-labelledby="registrationModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div id="signup" class="modal-content log-status ">
                <div class="modal-header justify-content-center">
                    <button type="button" class="close" onclick="clearSignUpInputs(event)" data-dismiss="modal" aria-hidden="true">
                        <i class="tim-icons icon-simple-remove text-white"></i>
                    </button>
                    <div class="text-muted text-center ml-auto mr-auto">
                        <h3 class="mb-0">Sign up</h3>
                    </div>
                </div>
                <div class="modal-body">
                    <form id="signup-form" role="form">
                        <div class="form-group mb-3">
                            <div class="input-group input-group-alternative">
                                <div class="input-group-prepend">
                                    <span class="input-group-text">
                                        <i class="tim-icons icon-email-85"></i>
                                    </span>
                                </div>
                                <input class="form-control" placeholder="Name" type="text" id="name">
                            </div>
                            <div class="input-group input-group-alternative">
                                <div class="input-group-prepend">
                                    <span class="input-group-text">
                                        <i class="tim-icons icon-email-85"></i>
                                    </span>
                                </div>
                                <input class="form-control" placeholder="Email/Username" type="text" id="username">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="input-group input-group-alternative">
                                <div class="input-group-prepend">
                                    <span class="input-group-text">
                                        <i class="tim-icons icon-key-25"></i>
                                    </span>
                                </div>
                                <input class="form-control" placeholder="Password" type="password" id="password">
                            </div>
                        </div>
                        <span class="alert-msg"></span>
                        <div class="text-center">
                            <button id="signup-button" type="submit" onclick="signup(event)" class="btn btn-primary my-4" disabled>Sign up</button>
                            <button type="button" onclick="clearSignUpInputs(event)" class="btn btn-link btn-success" data-dismiss="modal" data-toggle="modal" data-target="#loginModal">Sign-in instead?</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade modal-black" id="adInfoModal" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
